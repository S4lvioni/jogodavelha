<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="titulo">
      <h1>Jogo da Velha</h1>
    </div>
    <div class="buttons">
      <button id="btn1" class="btn newgamebtn">2 jogadores</button>
      <button id="btn2" class="btn aigamebtn">VS PC</button>
    </div>
    <div class="square-container">
      <div class="square hide">
        <div class="old" id="box1"></div>
        <div class="old" id="box2"></div>
        <div class="old" id="box3"></div>
        <div class="old" id="box4"></div>
        <div class="old" id="box5"></div>
        <div class="old" id="box6"></div>
        <div class="old" id="box7"></div>
        <div class="old" id="box8"></div>
        <div class="old" id="box9"></div>
      </div>
    </div>
    <div class="placar hide">
      <div>
        Placar<br />
        <span id="counterx">0</span>
        <span id="countero">0</span>
      </div>
    </div>
    <div class="items hide">
      <div class="x">X</div>
      <div class="o"></div>
    </div>
    <script src="js/config.js"></script>
  </body>
</html>
